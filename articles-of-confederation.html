    <h1>Articles of Confederation</h1>
    <p>The first documents that outlined a central US government. They outlined a version of the central government that was very weak. These were later repealed and replaced by the Constitution due to <a href="shays-rebellion.html"><b>Shays' Rebellion</b></a>.</p>
