    <h1>Manifest Destiny</h1>
    <p>Manifest Destiny is the belief that the expansion of the US throughout the American continents was both justified and inevitable and mandated by god. Manifest destiny is a key concept of a speech given by <a href="john-o-sullivan.html"><b>John O'Sullivan</b></a> in 1845. </p>
